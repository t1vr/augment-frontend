<p-card [style]="{ height: '100%' }" styleClass="upload-card">
  <div style="margin-right: 5px;    display: inline;">
    <input
    id="file-upload"
    type="file"
    accept="image/*"
    (change)="onFileChanged($event)"
  />
  <label for="file-upload" class="p-button p-button-raised p-button-rounded">
    <i class="pi pi-plus"></i>
  </label>

  </div>
  <!-- <p-fileUpload
    mode="basic"
    accept="image/*"

    (onSelect)="onBasicUpload($event)"
  ></p-fileUpload> -->

  <div *ngIf="this.imgSrc">
    <p-image
      [src]="this.imgSrc"
      alt="Image"
      width="150"
      [preview]="true"
    ></p-image>
  </div>
</p-card>
