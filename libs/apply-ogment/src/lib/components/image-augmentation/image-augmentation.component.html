<div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
      <div class="m-b-10 h-25vh">
        <app-upload-file></app-upload-file>
      </div>
      <div class="p-b-10">
        <p-card
          [style]="{ width: '100%', height: '65vh' }"
          class="aug-type-card"
        >
          <p-scrollPanel [style]="{ width: '100%', height: '58vh' }">
            <h6>Select Augmentation type</h6>
            <app-image-augment-type></app-image-augment-type>
          </p-scrollPanel>
        </p-card>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-8 col-lg-8">
      <p-card [style]="{ height: '90vh' }" class="gallery-card">
        <div class="d-flex flex-row justify-content-between align-items-center">
          <h5>Augmented Images</h5>
          <!-- <p-dropdown
            [options]="cities"
            [(ngModel)]="selectedCity"
            optionLabel="name"
            placeholder="Download"     
            (onModelchange)="change()"       
          ></p-dropdown> -->
          <button
            pButton
            type="button"
            label="Download"
            class="p-button-outlined"
            (click)="downloadFiles()"
            *ngIf="images.length>0"
          ></button>
        </div>

        <p-scrollPanel [style]="{ width: '100%', height: '80vh' }" *ngIf="images.length>0">
          <div *ngIf="images" class="grid d-flex flex-wrap">
            <div
              *ngFor="let image of images; let index = index"
              class="gallery"
              key="index"
            >
              <div>
                <img src="assets/images/{{ image.url }}" />
              </div>
              <div class="desc">{{ image.label }}</div>
            </div>
          </div>
        </p-scrollPanel>

        <div style="display: flex;justify-content: center;align-items: center;margin-top: 20vh;" *ngIf="images.length==0">
          <h4>No images to display</h4>
        </div>
      </p-card>
    </div>
  </div>
</div>

<app-loader></app-loader>
